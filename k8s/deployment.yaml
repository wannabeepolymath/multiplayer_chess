apiVersion: apps/v1
kind: Deployment
metadata:
  name: chess-backend
  labels:
    app: chess-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: chess-backend
  template:
    metadata:
      labels:
        app: chess-backend
    spec:
      containers:
        - name: chess-backend
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 8081
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          readinessProbe:
            tcpSocket:
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
